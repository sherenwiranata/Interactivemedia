<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level select</title>
    <!-- css file -->
    <link rel="stylesheet" href="levelselect.css">
    <!-- p5 library -->
    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.sound.min.js"></script>
    <!-- p5 file -->
    <script src="homepagep5.js"></script>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
          <source src="../mp4/homepagewallpaper.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Heading for Select Game -->
    <h1 class="heading">Select Game</h1>
    
    <!-- Container for cards -->
    <div class="card-container">
        <div class="levelAcard">
            <a href="../game.html">
                <img src="./img/game1.png" alt="startcard">
            </a>
        </div>
        <div class="levelBcard">
            <a href="../gamelevel2/gamelevel2.html">
                <img src="./img/game2.png" alt="startcard">
            </a>
        </div>
        <div class="levelCcard">
            <a href="../gamelevel3/error/error.html">
                <img src="./img/game3.png" alt="startcard">
            </a>
        </div>
    </div>
</body>
</html>
